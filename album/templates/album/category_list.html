{% extends 'base.html' %}

{% load static %}

{% block section %}
    <h2>Categorias</h2>
    <hr>
{% endblock section %}

{% block maincontent %}
    <div class="row well">
        {% for c in object_list.all %}
            <div class="col-md-4 well">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ c.name }}</h3>
                    </div>
                    <div class="panel-body">
                        <img src="{% static c.template.url %}" style="width:200px;height:200px;"/>
                    </div>
                    <div class="panel-footer">
                        {{c.description}}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock maincontent %}
